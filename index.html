  body {
    font-family: Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    padding-top: 60px; /* leave space for fixed logout button */
    display: flex;
    justify-content: center;
    align-items: flex-start;

    background-image: url('https://raw.githubusercontent.com/siyonaculturalcommittee/siyona-festivals/main/login-image.jpg');

    background-position: center;
    background-repeat: no-repeat;
  }

    text-align: center;
    background: white; 
    padding: 30px; 
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    width: 500px;

    /* Flexbox for alignment */
    display: flex; 
    flex-direction: column; 
    justify-content: flex-start; 
    align-items: center;

    min-height: 420px;   /* stable size before & after search */
    max-height: 80vh;    /* never exceed viewport */
    overflow-y: auto;    /* scroll if too tall */
    box-sizing: border-box;

    transition: all 0.3s ease-in-out;
  }
