<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dusshera Prasad Distribution - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; 
      justify-content: center; 
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9933, #ffe066, #ffffff, #66ccff, #138808);
      background-size: 400% 400%; 
      animation: festiveBG 15s ease infinite;
      margin: 0;
  /* Set GitHub image as background */
      background-image: url('https://raw.githubusercontent.com/siyonaculturalcommittee/siyona-festivals/main/login-image.jpg');
      background-size: cover;         /* Cover entire screen */
      background-position: center;    /* Center the image */
      background-repeat: no-repeat;   /* Prevent tiling */
    }

    @keyframes festiveBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .login-box {
      background: white; 
      padding: 30px; 
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      text-align: center; 
      width: 500px;

      /* Flexbox to vertically center inputs */
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      height: 320px; /* adjust as needed */
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      width: 100%; 
      padding: 10px; 
      margin: 8px 0; 
      border-radius: 8px;
      border: 2px solid #ff9933; 
      font-size: 14px;
      box-sizing: border-box;
    }

    button { 
      background: #ff9933; 
      color: white; 
      cursor: pointer; 
      border: none; 
    }

    button:hover { 
      background: #e68a00; 
    }

    #msg { 
      color: red; 
      margin-top: 10px; 
      font-size: 13px;
    }

    /* Optional shake animation for wrong credentials */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Siyona Dusshera Prasad - Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    // hardcoded credentials (change these!)
    const ADMIN_USER = "admin";
    const SUPER_ADMIN = "superadmin"
    const ADMIN_PASS = "SiyonaFest@2025";
    const SUPER_PASS = "SiyonaSuper@2025";

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      const loginBox = document.querySelector(".login-box");
    
      if ((u === ADMIN_USER && p === ADMIN_PASS) || (u === SUPER_ADMIN && p === SUPER_PASS)) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        msg.innerText = "‚ùå Invalid username or password";
        loginBox.classList.add("shake");
        setTimeout(() => {
          loginBox.classList.remove("shake");
        }, 300);
        document.getElementById("password").value = "";
      }
    }
  </script>
</body>
</html>
