<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dusshera Prasad Distribution - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9933, #ffe066, #ffffff, #66ccff, #138808);
      background-size: 400% 400%; animation: festiveBG 15s ease infinite;
    }
    @keyframes festiveBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .login-box {
      background: white; padding: 30px; border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      text-align: center; width: 300px;
    }
    input, button {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px;
      border: 2px solid #ff9933; font-size: 14px;
    }
    button { background: #ff9933; color: white; cursor: pointer; border: none; }
    button:hover { background: #e68a00; }
    #msg { color:red; margin-top:10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Siyona Dusshera Prasad - Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    // hardcoded credentials (change these!)
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "SiyonaFest@2025";

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      const loginBox = document.querySelector(".login-box");
    
      if (u === ADMIN_USER && p === ADMIN_PASS) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        msg.innerText = "‚ùå Invalid username or password";
        loginBox.classList.add("shake");
    
        // remove shake effect after animation completes
        setTimeout(() => {
          loginBox.classList.remove("shake");
        }, 300);
    
        // optional: clear password field
        document.getElementById("password").value = "";
      }
    }
  </script>
</body>
</html>
